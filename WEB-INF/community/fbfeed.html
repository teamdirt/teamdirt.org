<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team Dirt IMBA Mountain Bike Chapter" >
    <meta name="keywords" content="team dirt, teamdirt" >
    
    <base href="../" target="_parent" >
    <title>Team Dirt</title>
    <link rel="icon" href="favicon.png">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/global.js"></script>
    <script type="text/javascript" src="/scripts/fbscript.js"></script>
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/teamdirt.css">
</head>
<body ng-app="tdApp">
    
    <header id="commonHeader" ng-include="'includes/navBar.htm'"></header>
    
    <main id="mainContainer" class="w3-panel">
        <header id="mainHeader">
            <h1>Facebook Feed</h1>
        </header>
        
		<section id="description" class="w3-panel">
			<h4 class="subsection">Description</h4>
			<p>Team Dirt uses Facebook for social media updates.  All events are reflected on this website.</p>
		</section>
        
        <section id="join" class="w3-panel">
            <h4 class="subsection">Join the Discussion at <a href="https://www.facebook.com/TeamDirtIMBA/" target="_blank"><i class="fa fa-facebook-official w3-xlarge" aria-hidden="true"></i></a></h4>
		</section>
        
        
		<section id="feed" class="w3-panel w3-center">
            <!-- See, https://developers.facebook.com/docs/plugins/page-plugin -->
            <!-- https://www.facebook.com/gregsnonformal/ -->
            <div class="fb-page" data-href="https://www.facebook.com/TeamDirtIMBA/" data-tabs="timeline" data-width="500" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/TeamDirtIMBA/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TeamDirtIMBA/">Team Dirt</a></blockquote></div>
		</section>
        
        <footer></footer>
    </main>
    
    <footer id="commonFooter" ng-include="'includes/footer.htm'"></footer>
	    
</body>
</html>
